<template name="query_edit_template">
    <form>
        <input type="text" placeholder="Describe the query" value="{{name}}" id="txt_name"/>
        <br/>
        <textarea rows=10 cols=80 id="txt_query">{{query}}</textarea>
        <br/>
        <button id="btn_save_query">Save</button>
    </form>
</template>
